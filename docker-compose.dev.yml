services:
  devmind-api:
    image: devmind:latest
    container_name: devmind-api-dev
    restart: unless-stopped
    env_file:
      - ./.env.dev
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USE_MIRROR: ${USE_MIRROR:-true}
    volumes:
      - ./data.dev/django/staticfiles:/opt/devmind/core/staticfiles
      - ./data.dev/logs/api:/var/log/gunicorn
      - ./devmind:/opt/devmind
      - ./cache.dev:/opt/cache
      - ./docker/nginx/certs:/opt/devmind/docker/nginx/certs
      - ./data.dev/media:/opt/media
    networks:
      - devmind_network
    depends_on:
      - postgresql
    command: development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  devmind-worker:
    image: devmind:latest
    container_name: devmind-worker-dev
    restart: unless-stopped
    env_file:
      - ./.env.dev
    volumes:
      - ./cache.dev:/opt/cache
      - ./data.dev/logs/worker:/var/log/celery
      - ./data.dev/media:/opt/media
      - ./devmind:/opt/devmind
    networks:
      - devmind_network
    depends_on:
      - devmind-api
      - postgresql
      - redis
    command: celery

  devmind-scheduler:
    image: devmind:latest
    container_name: devmind-scheduler-dev
    restart: unless-stopped
    env_file:
      - ./.env.dev
    volumes:
      - ./data.dev/logs/scheduler:/var/log/celery
      - ./devmind:/opt/devmind
    networks:
      - devmind_network
    depends_on:
      devmind-api:
        condition: service_started
      postgresql:
        condition: service_started
      redis:
        condition: service_started
    command: celery-beat

  postgresql:
    image: postgres:17
    container_name: devmind-postgresql-dev
    restart: unless-stopped
    env_file:
      - ./.env.dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-devmind}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Allow password authentication from any host (safe in Docker network)
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - ./docker/postgresql/initdb.d:/docker-entrypoint-initdb.d:ro
      - ./docker/postgresql/etc/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./data.dev/postgresql/data:/var/lib/postgresql/data
      - ./data.dev/logs/postgresql:/var/log/postgresql
    entrypoint: ["bash", "-c", "mkdir -p /var/log/postgresql && chown -R postgres:postgres /var/log/postgresql && chmod -R 755 /var/log/postgresql && exec docker-entrypoint.sh \"$$@\""]
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    networks:
      - devmind_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-devmind}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:alpine
    container_name: devmind-redis-dev
    restart: unless-stopped
    command: redis-server
    volumes:
      - ./data.dev/redis:/data
      - ./data.dev/logs/redis:/var/log/redis
    networks:
      - devmind_network

  flower:
    image: devmind:latest
    container_name: devmind-flower-dev
    restart: unless-stopped
    env_file:
      - ./.env.dev
    ports:
      - "${FLOWER_HOST_PORT:-5555}:5555"
    depends_on:
      devmind-api:
        condition: service_started
      redis:
        condition: service_started
    command: flower
    networks:
      - devmind_network

  devmind-ui:
    build:
      context: ../devmind-ui
      dockerfile: Dockerfile.dev
    image: devmind-ui:dev
    container_name: devmind-ui-dev
    pull_policy: missing
    restart: unless-stopped
    volumes:
      - ../devmind-ui/src:/app/src:ro
      - ../devmind-ui/public:/app/public:ro
      - ../devmind-ui/index.html:/app/index.html:ro
      - ../devmind-ui/vite.config.js:/app/vite.config.js:ro
      - ../devmind-ui/tailwind.config.js:/app/tailwind.config.js:ro
      - ../devmind-ui/postcss.config.js:/app/postcss.config.js:ro
      - ../devmind-ui/package.json:/app/package.json:ro
      - ../devmind-ui/node_modules:/app/node_modules
    networks:
      - devmind_network
    depends_on:
      devmind-api:
        condition: service_started

  nginx:
    image: nginx:latest
    container_name: devmind-nginx-dev
    restart: unless-stopped
    env_file:
      - ./.env.dev
    volumes:
      - ./docker/nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
      - ./data.dev/django/staticfiles:/staticfiles:ro
      - ./data.dev/logs/nginx:/var/log/nginx
      - ./data.dev/media:/opt/media:ro
    ports:
      - "${DJANGO_HOST_PORT:-8000}:80"
    networks:
      - devmind_network
    depends_on:
      devmind-api:
        condition: service_healthy
      devmind-ui:
        condition: service_started
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  devmind_network:
    driver: bridge
