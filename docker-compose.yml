services:
  devmind-api:
    image: devmind:latest
    container_name: devmind-api
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USE_MIRROR: ${USE_MIRROR:-false}
    env_file:
      - ./.env
    volumes:
      - ./data/django/staticfiles:/opt/devmind/core/staticfiles
      - ./data/logs/api:/var/log/gunicorn
      - ./data/media:/opt/media
      - ./cache:/opt/cache
      - ./docker/nginx/certs:/opt/devmind/docker/nginx/certs
    networks:
      - devmind_network
    depends_on:
      - postgresql
    command: gunicorn
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  devmind-worker:
    image: devmind:latest
    container_name: devmind-worker
    restart: unless-stopped
    stop_grace_period: 120s
    env_file:
      - ./.env
    volumes:
      - ./data/logs/worker:/var/log/celery
      - ./data/media:/opt/media
      - ./cache:/opt/cache
    networks:
      - devmind_network
    depends_on:
      devmind-api:
        condition: service_started
      postgresql:
        condition: service_started
      redis:
        condition: service_started
    command: celery

  devmind-scheduler:
    image: devmind:latest
    container_name: devmind-scheduler
    restart: unless-stopped
    stop_grace_period: 30s
    env_file:
      - ./.env
    volumes:
      - ./data/logs/scheduler:/var/log/celery
    networks:
      - devmind_network
    depends_on:
      devmind-api:
        condition: service_started
      postgresql:
        condition: service_started
      redis:
        condition: service_started
    command: celery-beat

  devmind-ui:
    container_name: devmind-ui
    restart: unless-stopped
    build:
      context: ../devmind-ui
      dockerfile: Dockerfile
    image: devmind-ui:latest
    pull_policy: missing
    expose:
      - "80"
    networks:
      - devmind_network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -Y off --quiet --tries=1 --spider http://127.0.0.1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Recommend to use nginx proxy manager to manage the outside access
  nginx:
    image: nginx:latest
    container_name: devmind-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/certs:/etc/nginx/certs:ro
      - ./data/django/staticfiles:/staticfiles:ro
      - ./data/media:/opt/media:ro
      - ./data/logs/nginx:/var/log/nginx
    ports:
      - "${NGINX_HTTP_PORT:-10080}:80"
      - "${NGINX_HTTPS_PORT:-10443}:443"
    networks:
      - devmind_network
    depends_on:
      devmind-api:
        condition: service_healthy
      devmind-ui:
        condition: service_started
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgresql:
    image: postgres:17
    container_name: devmind-postgresql
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-devmind}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Allow password authentication from any host (safe in Docker network)
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - ./docker/postgresql/initdb.d:/docker-entrypoint-initdb.d:ro
      - ./docker/postgresql/etc/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./data/postgresql/data:/var/lib/postgresql/data
      - ./data/logs/postgresql:/var/log/postgresql
    entrypoint: ["bash", "-c", "mkdir -p /var/log/postgresql && chown -R postgres:postgres /var/log/postgresql && chmod -R 755 /var/log/postgresql && exec docker-entrypoint.sh \"$$@\""]
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    networks:
      - devmind_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-devmind}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:alpine
    container_name: devmind-redis
    restart: unless-stopped
    command: redis-server
    volumes:
      - ./data/redis:/data
      - ./data/logs/redis:/var/log/redis
    networks:
      - devmind_network

networks:
  devmind_network:
    driver: bridge
