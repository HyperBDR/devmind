server {
    listen 80;
    server_name localhost;

    client_max_body_size 100M;

    # Static files from Django (must be before /admin to ensure proper matching)
    # Use exact prefix match to ensure highest priority for static files
    location = /static {
        return 301 /static/;
    }

    location /static/ {
        alias /staticfiles/;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Unified storage (data_collector and future modules under /opt/storage)
    location /media/storage/ {
        alias /opt/storage/;
        autoindex off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header X-Content-Type-Options "nosniff";
    }

    # Backend API proxy
    location /api/ {
        proxy_buffering off;
        proxy_cache off;
        proxy_pass http://devmind-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Django Admin - match all admin paths including login and all sub-paths
    # This includes: /admin, /admin/, /adminlogin/, /adminauth/, /admin/xxx/, etc.
    # Note: /static/ location above has higher priority, so static files are served correctly
    location ~ ^/admin {
        proxy_pass http://devmind-api:8000;

        # Preserve original Host header with port for CSRF validation
        # $http_host includes port if present (e.g., 192.168.8.182:9000)
        # Fallback to $host if $http_host is empty
        set $backend_host $http_host;
        if ($backend_host = '') {
            set $backend_host $host;
        }

        proxy_set_header Host $backend_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $backend_host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /admin;

        # Rewrite relative redirects to absolute URLs with original host and port
        proxy_redirect /admin/ http://$backend_host/admin/;
        proxy_redirect /admin http://$backend_host/admin;
        proxy_redirect /adminlogin/ http://$backend_host/adminlogin/;

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Backend authentication endpoints (OAuth, etc.)
    location /accounts/ {
        proxy_pass http://devmind-api:8000;

        # Use $http_host to preserve client's original Host header (with port)
        set $backend_host $http_host;
        if ($backend_host = '') {
            set $backend_host $host:8000;
        }

        proxy_set_header Host $backend_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $backend_host;
        proxy_redirect off;

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://devmind-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger and API documentation
    location ~ ^/(swagger|redoc|api/schema) {
        proxy_pass http://devmind-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Flower (Celery monitoring) - development only
    location /flower {
        rewrite ^/flower/?(.*)$ /$1 break;
        proxy_pass http://flower:5555;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Flower
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Frontend Vite dev server (SPA routing) - Must be last as fallback
    location / {
        proxy_pass http://devmind-ui-dev:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support for HMR (Hot Module Replacement)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}
